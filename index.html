<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站首页</title>
    <style>
        /* 基本样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 顶栏样式 */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em 1em;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }

        /* 主内容区域样式 */
        .main-content {
            padding: 2em;
            text-align: center;
        }
        .main-content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- 顶栏 -->
    <div class="navbar">
        <a href="#home">首页</a>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
        <!-- 可以添加更多链接，如登录、注册等 -->
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1>欢迎来到我们的网站</h1>
        <p>这里是网站首页的内容区域。你可以在这里放置欢迎信息、最新动态、特色服务等。</p>
        <!-- 可以根据需要添加更多内容，如图片、视频、表单等 -->
    </div>

    <!-- 可以在这里添加更多的页面内容或脚本 -->
</body>
</html>
