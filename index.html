<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题栏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="site-name">我的网站</h1>
            <div class="search-section">
                <input type="text" class="search-bar" placeholder="搜索...">
                <button class="search-button">搜索</button>
            </div>
            <div class="auth-buttons">
                <button class="login-button">登录</button>
                <button class="register-button">注册</button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="latest-settings">
            <h2>最新的设定条目</h2>
            <div class="setting-item">
                <h3>设定名称 1</h3>
                <p>这是最新的设定条目的简短描述。</p>
            </div>
            <div class="setting-item">
                <h3>设定名称 2</h3>
                <p>这是另一个最新的设定条目的描述。</p>
            </div>
            <!-- 可以根据需要添加更多设定条目 -->
        </section>
 
        <section class="popular-articles">
            <h2>热门文章</h2>
            <article class="article-item">
                <h3>文章标题 1</h3>
                <p>这是热门文章的简短摘要。</p>
            </article>
            <article class="article-item">
                <h3>文章标题 2</h3>
                <p>这是另一篇热门文章的摘要。</p>
            </article>
            <!-- 可以根据需要添加更多文章 -->
        </section>
 
        <section class="recommended-content">
            <h2>推荐内容</h2>
            <div class="recommended-item">
                <h3>推荐标题 1</h3>
                <p>这是推荐内容的简短描述。</p>
            </div>
            <div class="recommended-item">
                <h3>推荐标题 2</h3>
                <p>这是另一个推荐内容的描述。</p>
            </div>
 <section class="user-info">
                <h3>用户信息</h3>
                <p>欢迎, <strong>用户名</strong>!</p>
                <p><a href="#">登录</a> | <a href="#">注册</a> | <a href="#">个人中心</a></p>
                <!-- 注意：这里应该根据用户登录状态显示不同的信息 -->
            </section>
 
            <section class="advertisement">
                <h3>广告</h3>
                <div class="ad-banner">
                    <!-- 这里可以放置广告图片或代码 -->
                    <img src="ad-banner.jpg" alt="广告横幅">
                </div>
            </section>
        </aside>
 
        <main class="main-content">
             <footer class="footer">
        <div class="footer-content">
            <section class="copyright">
                <p>&copy; 2023 我的网站. 版权所有.</p>
            </section>
 
            <section class="contact-info">
                <h4>联系方式</h4>
                <p>邮箱: <a href="mailto:example@example.com">example@example.com</a></p>
                <p>电话: <a href="tel:+1234567890">+123 456 7890</a></p>
                <!-- 可以添加更多联系方式，如地址等 -->
            </section>
 
            <section class="social-media">
                <h4>社交媒体</h4>
                <ul>
                    <li><a href="https://www.facebook.com/yourpage" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a></li>
                    <li><a href="https://www.twitter.com/yourpage" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a></li>
                    <li><a href="https://www.instagram.com/yourpage" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a></li>
                    <!-- 添加更多社交媒体链接和图标 -->
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
