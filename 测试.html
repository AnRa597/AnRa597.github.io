<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双栏导航系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整体布局容器 */
        .container {
            display: grid;
            grid-template:
                "header header" 60px
                "sidebar main" 1fr
                / auto 1fr;
            min-height: 100vh;
        }

        /* 顶栏样式 */
        .header {
            grid-area: header;
            background: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* 侧栏样式 */
        .sidebar {
            grid-area: sidebar;
            background: #34495e;
            width: 250px;
            transition: transform 0.3s;
            position: relative;
            z-index: 999;
        }

        /* 主内容区 */
        .main-content {
            grid-area: main;
            padding: 20px;
            background: #f5f6fa;
            min-height: calc(100vh - 60px);
        }

        /* 导航菜单 */
        .nav-menu {
            list-style: none;
            padding: 20px 0;
        }

        .nav-item {
            color: #ecf0f1;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item:hover {
            background: #2c3e50;
        }

        .nav-text {
            transition: opacity 0.3s;
        }

        /* 移动端菜单按钮 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin-right: 20px;
            cursor: pointer;
        }

        /* 侧栏收缩状态 */
        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar.collapsed + .main-content {
            grid-column: 1 / -1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                grid-template:
                    "header" 60px
                    "main" 1fr
                    / 1fr;
            }

            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 60px;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶栏 -->
        <header class="header">
            <button class="menu-toggle">☰</button>
            <div class="logo">网站LOGO</div>
        </header>

        <!-- 侧栏 -->
        <aside class="sidebar">
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <span>🏠</span>
                        <span class="nav-text">首页</span>
                    </li>
                    <li class="nav-item">
                        <span>📚</span>
                        <span class="nav-text">文档中心</span>
                    </li>
                    <li class="nav-item">
                        <span>⚙️</span>
                        <span class="nav-text">系统设置</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容 -->
        <main class="main-content">
            <h1>欢迎使用双栏导航系统</h1>
            <p>尝试在不同设备尺寸下查看布局变化 →</p>
        </main>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const menuToggle = document.querySelector('.menu-toggle');

        // 切换侧栏
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        // 事件监听
        menuToggle.addEventListener('click', toggleSidebar);

        // 自动关闭移动端侧栏
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });

        // 点击外部关闭侧栏（移动端）
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
