<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可伸缩侧栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 可伸缩侧栏 */
        .sidebar {
            background: #2c3e50;
            width: 250px;
            min-width: 60px;
            transition: all 0.3s;
            position: relative;
        }

        /* 伸缩控制按钮 */
        .toggle-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            right: -40px;
            top: 10px;
            border-radius: 0 5px 5px 0;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* 收缩状态 */
        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed .menu-text {
            display: none;
        }

        .sidebar.collapsed .menu-item {
            justify-content: center;
        }

        /* 菜单项样式 */
        .menu-item {
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #34495e;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 1000;
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .toggle-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button class="toggle-btn">☰</button>
            <nav>
                <div class="menu-item">
                    <span>🏠</span>
                    <span class="menu-text">首页</span>
                </div>
                <div class="menu-item">
                    <span>📝</span>
                    <span class="menu-text">文档</span>
                </div>
                <div class="menu-item">
                    <span>⚙️</span>
                    <span class="menu-text">设置</span>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <h1>主内容区</h1>
            <p>尝试点击侧栏的伸缩按钮 →</p>
        </main>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');

        // 桌面端伸缩
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // 移动端处理
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('collapsed');
            }
        });
    </script>
</body>
</html>
